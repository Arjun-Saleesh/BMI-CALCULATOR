<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="head">
                <img src="https://www.shutterstock.com/image-vector/indikator-bmi-on-white-background-600nw-2097854821.jpg" alt="">
                <h1>BMI CALCULATOR</h1>
            </div>
            <div class="age" >
                <label for="age">AGE</label> <br><br>
                <input type="text" id="age">
            </div>
            <div class="gender">
                <input type="radio" id="male" name="gender">
                <label for="">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="">Female</label>
            </div>
            <div class="hw">
                <div class="height">
                    <label for="">Height(cm)</label><br><br>
                    <input type="text" id="height">
                </div>
                <div class="weight">
                    <label for="">Weight(Kg)</label><br><br>
                    <input type="text" id="weight">
                </div>
            </div>
            <div class="calculate">
                <button onclick="calculate()">Calculate BMI</button>
            </div>
            <div class="re">
                <h3>Your BMI is</h3>
                <div id="result" style="font-size: larger;">00.00</div>
                <p class="comment">
                    <input type="text" id="sum">
                </p>

                
            </div>
            
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
